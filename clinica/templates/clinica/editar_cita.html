{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Cita</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            background-image: url('{% static "clinica/img/editar_cita.jpg" %}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .btn-lg {
            border-radius: 30px;
            font-weight: bold;
        }
        label {
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-lg">
                <!-- Encabezado -->
                <div class="card-header bg-primary text-white text-center">
                    <h2 class="mb-0"><i class="bi bi-pencil-square"></i> Editar Cita üêæ</h2>
                </div>

                <!-- Formulario -->
                <div class="card-body p-4">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="id_fecha" class="form-label"><i class="bi bi-calendar-date"></i> Fecha</label>
                            {{ form.fecha }}
                        </div>

                        <div class="mb-3">
                            <label for="id_hora" class="form-label"><i class="bi bi-clock"></i> Hora</label>
                            {{ form.hora }}
                        </div>

                        <div class="mb-3">
                            <label for="id_especialidad" class="form-label"><i class="bi bi-hospital"></i> Especialidad</label>
                            {{ form.especialidad }}
                        </div>

                        <div class="mb-3">
                            <label for="id_veterinario" class="form-label"><i class="bi bi-person-badge"></i> Veterinario</label>
                            {{ form.veterinario }}
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" class="btn btn-dark btn-lg px-4">
                                <i class="bi bi-check-circle"></i> Guardar cambios
                            </button>
                            <a href="{% url 'mis_citas' dueno_id=cita.dueno.id %}" class="btn btn-outline-secondary btn-lg px-4">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>

                <!-- Pie -->
                <div class="card-footer text-center text-muted small">
                    <i class="bi bi-info-circle"></i> Modifique solo fecha, hora, especialidad y veterinario.
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
