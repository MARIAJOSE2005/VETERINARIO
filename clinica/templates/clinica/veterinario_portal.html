<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Portal Veterinario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-info text-white text-center">
            <h2>Citas del Día</h2>
        </div>
        <div class="card-body">
            <table class="table table-hover table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Mascota</th>
                        <th>Dueño</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cita in citas %}
                    <tr>
                        <td>{{ cita.fecha }}</td>
                        <td>{{ cita.hora }}</td>
                        <td>{{ cita.mascota.nombre }}</td>
                        <td>{{ cita.dueno.nombre }} {{ cita.dueno.apellido }}</td>
                        <td>
                           <a href="{% url 'registrar_tratamiento' cita.id %}" class="btn btn-sm btn-success">
    Registrar Tratamiento
</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center text-muted">No hay citas hoy</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
