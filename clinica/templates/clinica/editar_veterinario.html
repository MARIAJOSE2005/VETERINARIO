{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Veterinario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            background-image: url('{% static "clinica/img/editar.webp" %}');
            background-size: cover;          /* cubre toda la pantalla */
            background-position: center;     /* centra la imagen */
            background-attachment: fixed;    /* efecto parallax */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.75); /* blanco semitransparente */
            backdrop-filter: blur(10px);           /* difumina la imagen detr√°s */
            -webkit-backdrop-filter: blur(10px);   /* soporte Safari */
        }
        .btn-lg {
            border-radius: 30px;
            font-weight: bold;
        }
    </style>


</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-warning text-dark text-center">
            <h2>Editar Veterinario</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-2 mt-3">
                    <button type="submit" class="btn btn-warning">Guardar Cambios</button>
                    <a href="{% url 'admin_portal' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
