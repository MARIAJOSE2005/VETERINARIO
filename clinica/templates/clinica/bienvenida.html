    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            background-image: url('{% static "clinica/img/inicio_vet.avif" %}');

            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.75); /* blanco semitransparente */
            backdrop-filter: blur(10px);           /* difumina la imagen detr√°s */
            -webkit-backdrop-filter: blur(10px);   /* soporte Safari */
        }
        .btn-lg {
            border-radius: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card shadow-lg p-5 text-center">

        <p class="lead mb-5">Selecciona tu rol para continuar</p>

        <div class="d-grid gap-3 col-8 mx-auto">
            <a href="{% url 'admin_portal' %}" class="btn btn-dark btn-lg">Administrador</a>
            <a href="{% url 'veterinario_login' %}" class="btn btn-info btn-lg">Veterinario</a>

        </div>
    </div>
</div>
</body>
</html>
